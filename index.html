<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="site.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo:           'https://github.com/svipe/svipe-api-docs/',
      homepage:       'home.md',
      loadSidebar:    true,
      themeColor:     '#FF8000',
      subMaxLevel:    4,
      topMargin:      20,
      auto2top:       true,
      templating: {
            render: (content, data) => Handlebars.compile(content)(data),
            data: {
                oidc_root:   "https://api.svipe.com/oidc/v1",
            }
        },
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Docsify plugins -->
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/handlebars/dist/handlebars.min.js"></script>
  <script src="//unpkg.com/docsify-templating/dist/docsify-templating.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

</body>
</html>
